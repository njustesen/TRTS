    Upgrades:
      Larva:
        Text: "Allows Hatcheries, Lairs, and Hives to produce two units each turn, even while researching or morphing into tier 2 or 3. While units are being produced they take form as eggs with 10 HP that hatch in the Deployment Phase. Zergling and Scourge eggs hatch two units for the price listed while still counting as one production action."
      Gather:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Allows Drones to collect resources in the Income Phase unless they did something in the previous Micro Phase."
      Morph:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Allows Drones to morph into a Tier 1 structure during the Production Phase in an area with creep unless it's a Hatchery. Any area with a Zerg structure has Creep."
      Dark Swarm:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
          Energy: 1
        Text: "Allows Defilers to cast a Dark Swarm, denying all ranged ground damage besides splash in this area for the remainder of this round."
      Infest Command Center:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Allows Queens in combat to Infest a damaged Terran Command Center with less than 15 HP that will be replaced by an Infested Command Center under your control with the same HP."
      Parasite:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
          Energy: 1
        Text: "Allows Queens to cast Parasite at range 12 on a target unit to permanently gain its vision. Can also be used when retreating."
      Burrow:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
        Text: "Allows medium and small ground units to Burrow at any time before attacking this round, and un-burrow at any time. Burrowed are invisible but cannot attack. Lurkers do not need this upgrade to burrow and can only attack while burrowed."
      Ventral Sacs:
        Costs:
          Time: 2
          Minerals: 3
          Gas: 3
        Text: "Gives Overlords the ability to load and transport up to 8 ground units that have not attacked this turn, where medium counts as 2 and large as 4."
      Antennae:
        Costs:
          Time: 2
          Minerals: 3
          Gas: 3
        Text: "Overlords gain Scouting."
      Pneumatized Carapace:
        Costs:
          Time: 2
          Minerals: 3
          Gas: 3
        Text: "+1 Overlord speed."
      Metabolic Boost:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
        Text: "+1 Zergling speed."
      Adrenal Glands:
        Costs:
          Time: 1
          Minerals: 4
          Gas: 4
        Requires:
          - Hive
        Text: "Zerglings gain Frenzy."
      Muscular Augments:
        Costs:
          Time: 1
          Minerals: 3
          Gas: 3
        Text: "+1 Hydralisk speed."
      Grooved Spines:
        Costs:
          Time: 1
          Minerals: 3
          Gas: 3
        Text: "+1 Hydralisk range."
      Lurker Aspect:
        Costs:
          Time: 1
          Minerals: 4
          Gas: 4
        Text: "Enables Hydralisks to morph into Lurkers in the Production Phase. Lurker eggs have 10 HP."
        Requires:
