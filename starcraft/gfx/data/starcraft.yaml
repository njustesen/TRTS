          Minerals: 2
          Gas: 2
          Energy: 1
        Text: "Allows Ghosts to be cloaked until the end of the current push."
      Lockdown:
        Costs:
          Time: 1
          Minerals: 4
          Gas: 4
          Energy: 1
        Text: "Allows Ghosts to cast Lockdown at range 8 on a mechanical unit, making the target unable to do anything until the next round."
      Ocular Implants:
        Costs:
          Time: 2
          Minerals: 2
          Gas: 2
        Text: "Allows Ghosts to Call Down nukes in an adjacent ground area."
      Moebius Reactor:
        Costs:
