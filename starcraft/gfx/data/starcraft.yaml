    Upgrades:
      Gather:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Allows SCVs to collect resources in the Income Phase."
      Construct:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Allows each SCV to construct one building in the Production Phase in areas without creep. Constructing SCVs cannot do anything else until the building is complete. If the constructing SCV is killed, or leaves the construction, another SCV can take over."
      Repair:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Allows each SCV to repair 2 HP of a damaged building or mechanical unit at the cost of 1 mineral per building/unit being repaired."
      Load:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Allows Bunkers to load four Barracks units and Dropships to load and transport up to eight ground units where medium units counts as two and large as four. Units can be loaded and unloaded at any point."
      Lift Off:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Allows buildings with this ability to Lift Off, making them air units with speed 1. Lifting Off or landing costs 1 movement point and lifted buildings cannot do anything else other than moving or landing."
      Scanner Sweep:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
          Energy: 1
        Text: "Allows ComSat Stations at any point to scan one area, revealing all units and three un-revealed buildings of other player's choice (if any). When used during combat, any enemy cloaked units become visible."
      Heal:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
          Energy: 1
        Text: "Allows Medics to immediately deny up to two lost HP on a single Barracks unit."
      Nuke:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Nuclear Silos can produce and house one Nuke at the cost of 4 minerals, 4 gas, and 8 supply."
      Call Down:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Ghosts can Call Down a Nuke if, any are available in a Nuclear Silo, instead of making a push by informing the other player that a \"Nuclear Luanch Detected!\" and then secretly marking the area of the Ghost on the Player Board. The Ghost cannot move any further this round. All Nukes detonate in the marked area at the end of the round if the Ghosts is still alive. Nukes deal 25, 20, 15, 10, and 5 damage to five different targets."
      Infantry Weapons:
        Costs:
          Time: 2
          Minerals: 2
          Gas: 2
          Mod: 1
        Text: "+1 Att. to Barracks units."
        Levels: 3
        Requires:
          2:
            - Science Facility
          3:
            - Science Facility
      Infantry Armor:
        Costs:
          Time: 2
          Minerals: 2
          Gas: 2
          Mod: 1
        Text: "+1 HP to SCVs and Barracks units."
        Levels: 3
        Requires:
          2:
            - Science Facility
          3:
            - Science Facility
      Stim Pack:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
          Mod: 1
        Text: "Allows Marines and Firebats to use Stim Pack, giving them +1 speed, 1+ attack and the ability to attack in any number of combat rounds this turn. Stimmed units, however, die of overdose at the end of this round if not healed."
      U-238 Shells:
        Costs:
          Time: 1
          Minerals: 3
          Gas: 3
        Text: "+1 Marine Range."
      Restoration:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
          Energy: 1
        Text: "Allows Medics to use Restoration at range 6, removing any harmful effects besides Stasis Field on a unit in the same area."
      Optical Flare:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
          Energy: 1
        Text: "Allows Medics to use Optical Flare at range 9, permanently reducing the range of a unit's attacks and abilities to 1."
      Caduceus Reactor:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
        Text: "Allows Medics to use two different spells each round."
      Spider Mines:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
        Text: "Allows Vultures to each plant a total of three Spider Mines in a game. Mines can be planted in the Macro-management Phase, or instead of attacking during combat. Mines that are planted during combat are not cloaked."
      Siege Tech:
        Costs:
          Time: 1
          Minerals: 3
          Gas: 3
        Text: "Siege Tanks are automatically considered to be in Siege Mode when defending, giving them range 12, +1 attack, splash damage, and one additional attack per Vehicle Weapons upgrade."
      Ion Thrusters:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
        Text: "+1 Vulture speed."
      Charon Boosters:
        Costs:
          Time: 2
          Minerals: 2
          Gas: 2
        Text: "+3 Goliath Range."
      Cloaking Field:
        Costs:
          Time: 1
          Minerals: 3
          Gas: 3
          Energy: 1
        Text: "Allows Wraiths to be secretly cloaked until the end of the current push."
      Apollo Reactor:
        Costs:
          Time: 2
          Minerals: 3
          Gas: 3
        Text: "Allows Wraiths to always be cloaked without spending energy."
      Vehicle Weapons:
