          Energy: 1
        Text: "Allows Medics to cast Restoration at range 6, removing any harmful effects on a unit besides Stasis Field."
      Optical Flare:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
          Energy: 1
        Text: "Allows Medics to cast Optical Flare at range 9, permanently reducing the range of a unit's attacks and abilities to 1."
      Caduceus Reactor:
