          Time: 1
          Minerals: 4
          Gas: 4
        Text: "Allows Science Vessels to use EMP Shockwave at range 8, removing any Shield of up to two units of the same type. Additionally, the targets cannot use any abilities this turn."
      Irradiate:
        Costs:
          Time: 1
          Minerals: 4
          Gas: 4
        Text: "Allows Science Vessels to cast Irradiate at range 9 on 1 large, 2 medium, or 4 small biological units of the same type that are not in Stasis. These units are dealt 2 damage at then end of each round."
      Titan Reactor:
        Costs:
          Time: 2
          Minerals: 3
          Gas: 3
        Text: "Allows Science Vessels to use two abilities each turn."
      Yamato Gun:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
        Text: "Allows Battlecruisers to fire their Yamato Gun at range 10 one time per turn, dealing 10 damage to one unit"
      Colossus Reactor:
        Costs:
          Time: 2
          Minerals: 3
          Gas: 3
        Text: "Allows Battlecruisers to fire their Yamato Gun twice per turn"
      Personnel Cloaking:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
        Text: "Allows Ghosts to be cloaked in one combat round per turn."
      Lockdown:
        Costs:
          Time: 1
          Minerals: 4
          Gas: 4
        Text: "Allows Ghosts to cast Lockdown at range 8 on a mechanical unit, making the target unable to do anything until the next round."
      Ocular Implants:
