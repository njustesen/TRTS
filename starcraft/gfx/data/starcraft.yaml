          Gas: 2
        Text: "Marines and Firebats gain Frenzy."
      U-238 Shells:
        Costs:
          Time: 1
          Minerals: 3
          Gas: 3
        Text: "+1 Marine Range."
      Restoration:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
          Energy: 1
        Text: "Allows Medics to cast Restoration at range 6, removing any harmful effects on a unit besides Stasis Field."
      Optical Flare:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
          Energy: 1
        Text: "Allows Medics to cast Optical Flare at range 9, causing one unit to lose Detection and Scouting, and they can only be activated in the last combat step."
      Caduceus Reactor:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
          Energy: 1
        Text: "Allows Medics to replenish energy in contested areas."
      Spider Mines:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
        Text: "Allows Vultures to plant one Spider Mine from your available Spider Mines in the Macro-management Phase or during combat (in which case it counts as attacking). Mines planted during combat are not burrowed. You gain two Spider Mines for each Vulture you have and produce in the rest of the game."
      Siege Tech:
        Costs:
          Time: 1
          Minerals: 3
          Gas: 3
        Text: "Allows Siege Tanks to go in Siege Mode at the cost of 1 movement point, gaining Range 12, +1 Attack, splash damage, and they become static. Unsieging costs 1 movement point as well."
      Ion Thrusters:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
        Text: "+1 Vulture Speed."
      Charon Boosters:
        Costs:
          Time: 2
