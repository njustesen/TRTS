          Minerals: 2
          Gas: 2
          Energy: 1
        Text: "Allows Queens to use Ensnare at range 9, targeting 4/3/2 unborrowed units that until next round have their base Attack value reduced to 1 and they become static."
      Spawn Broodling:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
          Energy: 1
        Text: "Allows Queens to Spawn Broodlings at range 9, destroying any non-robotic ground unit and replaceing it with two Broodlings under control that lives until the end of this round. Archons and Dark Archons cannot be targeted by Spawn Broodlings."
