      EMP Shockwave:
        Costs:
          Time: 1
          Minerals: 4
          Gas: 4
          Energy: 1
        Text: "Allows Science Vessels to use EMP Shockwave to deny a spell cast by an enemy and remove any Shield and Energy on the spellcaster, or target 4/3/2 units at range 8 that lose Energy and Shield. Wraiths and Ghosts hit by EMP Shockwave become visible."
      Irradiate:
        Costs:
          Time: 1
          Minerals: 4
          Gas: 4
          Energy: 1
        Text: "Allows Science Vessels to cast Irradiate at range 9 on a biological unit that are not in Stasis, dealing 1 damage to the target and 1 damage to up to three units of that type in the same area, now, and at the end of every round until the target replenishes, where after the target is no longer Irradiated."
      Titan Reactor:
        Costs:
          Time: 2
          Minerals: 3
          Gas: 3
        Text: "Allows Science Vessels to replenish energy in contested areas."
      Yamato Gun:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
          Energy: 1
        Text: "Allows Battlecruisers to fire their Yamato Gun at range 10 instead of attacking, dealing 10 damage to one unit or structure."
      Colossus Reactor:
        Costs:
          Time: 2
          Minerals: 3
          Gas: 3
        Text: "Allows Battlecruisers to replenish energy in contested areas."
      Personnel Cloaking:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
          Energy: 1
        Text: "Allows Ghosts to be cloaked until next round."
      Lockdown:
        Costs:
          Time: 1
          Minerals: 4
          Gas: 4
          Energy: 1
        Text: "Allows Ghosts to cast Lockdown at range 8 on a mechanical unit, making it static and unable to do anything this round."
      Ocular Implants:
        Costs:
          Time: 2
          Minerals: 2
          Gas: 2
        Text: "Ghosts gain Scouting and Call Down nukes in adjacent ground areas."
      Moebius Reactor:
        Costs:
          Time: 2
          Minerals: 3
          Gas: 3
        Text: "Allows Ghosts to replenish energy in contested areas."
