          Energy: 1
        Text: "Allows Medics to replenish energy in contested areas."
      Spider Mines:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
        Text: "Allows Vultures to plant one Spider Mine in one Macro-management Phase or during one combat instead of attacking. Mines planted during combat are not burrowed."
      Siege Tech:
        Costs:
          Time: 1
          Minerals: 3
          Gas: 3
        Text: "Allows Siege Tanks to be in Siege Mode when defending, giving them range 12, +1 Attack, splash damage, and they become static."
      Ion Thrusters:
