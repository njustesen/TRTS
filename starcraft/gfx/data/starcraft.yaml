          Minerals: 2
          Gas: 2
          Mod: 1
        Text: "Allows Marines and Firebats to use Stim Pack, giving them +1 speed, 1+ attack and the ability to attack in any number of combat rounds this turn. Stimmed units, however, die of overdose at the end of this round if not healed."
