    Upgrades:
      Gather:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Allows SCVs to collect resources in the Income Phase if they did not attack, repair, or move last round."
      Construct:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Allows each SCV to construct one building in the Production Phase in areas without creep. Constructing SCVs cannot do anything else until the building is complete. The construction will not finish if the SCV is killed, or leaves the construction, unless another SCV takes over."
      Repair:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Allows SCVs to repair or deny 2 lost HP of a building or mechanical unit instead of attacking."
      Load:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Allows Bunkers to load four Barracks units and Dropships to load and transport 8/4/2 ground units. Units can be loaded and unloaded at any point if they have not attacked this turn."
      Lift Off:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Allows buildings that are not producing to Lift Off at any time, making them air units with speed 1. Flying buildings can land in the Macro-management Phase but not in the same round as they lifted off."
      Scanner Sweep:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
          Energy: 1
        Text: "Allows ComSat Stations at any point to scan one area, revealing all units and two un-revealed structures (if any) of the other player's choice. When used during combat, cloaked enemy units become visible this combat."
      Heal:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
          Energy: 1
        Text: "Allows Medics to instantly heal or deny a lost health point on a biological unit."
      Nuke:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Nuclear Silos can produce and house one Nuke at the cost of 4 minerals, 4 gas, and 8 supply."
      Call Down:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
        Text: "Allows Ghosts Call Down a Nuke, if any are available in a Nuclear Silo, instead of making a push by informing the other player that a \"Nuclear Luanch Detected!\" and then secretly marking the Ghost and the target area on the Minimap. The Ghost cannot move further this round. All Nukes detonate in the marked area at the end of the next Micro Phase if the Ghosts is still alive. Nukes deal 25 damage to 10 targets."
      Defensive Matrix:
        Costs:
          Time: 0
          Minerals: 0
          Gas: 0
          Energy: 1
        Text: "Allows Science Vessels to cast Defensive Matrix at range 10, giving +5 Shield to a unit this round only."
      Infantry Weapons:
