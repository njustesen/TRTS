          Gas: 4
          Energy: 1
        Text: "Allows Science Vessels to use EMP Shockwave at range 8, removing any Shield and Energy of up to two units of the same type. Cloaked Terran units that are hit by EMP Shockwave also become visible."
      Irradiate:
        Costs:
          Time: 1
          Minerals: 4
