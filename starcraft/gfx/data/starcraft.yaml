          Time: 1
          Minerals: 3
          Gas: 3
        Text: "+1 Marine Range."
      Restoration:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
        Text: "Allows Medics to use Restoration, removing any harmful effects besides Stasis Field on a unit in the same area."
      Optical Flare:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
        Text: "Allows Medics to permanently use Optical flare, reduce the range of one unit's attacks and abilities to 1."
      Caduceus Reactor:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
        Text: "Allows Medics to use two abilities each round, except for two Optical Flares."
      Spider Mines:
        Costs:
          Time: 1
          Minerals: 2
          Gas: 2
        Text: "Allows Vultures to each plant three Spider Mines during the Macro-management Phase, or instead of attacking during combat. Mines that are planted during combat are not borrowed."
      Siege Tech:
        Costs:
          Time: 1
          Minerals: 3
          Gas: 3
        Text: "Siege Tanks are automatically considered to be in Siege Mode when defending, giving them range 12, +1 attack, splash damage, and one additional attack per Vehicle Weapons upgrade."
